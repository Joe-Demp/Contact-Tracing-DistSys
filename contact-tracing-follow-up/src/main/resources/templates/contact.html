<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Follow Up</title>
</head>
<body>
        <h2>Contact</h2>
        <table>
            <thead>
            <tr>
                <th>Contact ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Date of Case</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.lastName}"></td>
                <td th:text="${contact.phoneNumber}"></td>
            </tr>
            </tbody>
        </table>
        <p>Was <span th:text="${contact.firstName}">the contact</span> successfully contacted?</p>
        <form action="#" th:action="@{/followupservice/contacttest/{id}(id=${contact.id})}" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{firstName}" readonly>
            <input type="hidden" th:field="*{lastName}" readonly>
            <input type="hidden" th:field="*{phoneNumber}" readonly>
            <input type="hidden" th:field="*{id}" readonly>
            <input type="hidden" th:field="*{address}" readonly>
            <input type="hidden" th:field="*{casesList}" readonly>
            <input type="hidden" th:field="*{contactedDate}" readonly>
            <input type="hidden" th:field="*{dateOfCase}" readonly>

            <label>Contacted: </label>
            <input type="radio" th:field="*{contactedStatus}" value="true"><br>
            <label>Not Contacted: </label>
            <input type="radio" th:field="*{contactedStatus}" value="false" checked="checked"><br>
            <button type="submit">Update follow up status</button>
        </form>
</body>
</html>
