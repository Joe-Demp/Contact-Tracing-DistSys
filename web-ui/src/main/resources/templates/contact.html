<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div th:replace="fragments/head.html :: head ('SDS | Contact Follow Up')"></div>

<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="contact_info">Contact Follow-Up</h1>
                </div>
                <div class="bs-component">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Contact ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Date of Case</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${contact.id}"></td>
                                <td th:text="${contact.firstName}"></td>
                                <td th:text="${contact.lastName}"></td>
                                <td th:text="${contact.phoneNumber}"></td>
                                <td th:text="${caseDate}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="bs-component">
                    <p>Was <span th:text="${contact.firstName}">the contact</span> successfully contacted?</p>
                    <form action="#" th:action="@{/contacttracing/contact/{id}(id=${contact.id})}" th:object="${contact}" method="post">
                        <fieldset class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" th:field="*{contactedStatus}" value="true">
                                    Contacted
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" th:field="*{contactedStatus}" value="false" checked="checked">
                                    Not Contacted
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Update follow up status</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/includeScripts.html"></div>
</body>
</html>
