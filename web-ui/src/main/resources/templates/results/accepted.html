<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--/* Replace the parameter below with the page title */-->
<div th:replace="fragments/head.html :: head ('Example Page')"></div>

<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<!--/* BEGIN CONTENT */-->
<div class="container">
  <div class="row my-5">
    <h3 th:if="${resourceCreated}">Created Patient</h3>
    <h3 th:if="${!resourceCreated}">Found Patient</h3>
  </div>
  <div class="row">
    <div class="col-6">
      <table class="table table-hover">
        <tbody>
        <tr>
          <th scope="row">Id:</th>
          <td th:text="${patient.id}"></td>
        </tr>
        <tr>
          <th scope="row">First Name:</th>
          <td th:text="${patient.firstName}"></td>
        </tr>
        <tr>
          <th scope="row">Surname:</th>
          <td th:text="${patient.surname}"></td>
        </tr>
        <tr>
          <th scope="row">Phone Number:</th>
          <td th:text="${patient.phoneNumber}"></td>
        </tr>
        <tr>
          <th scope="row">Result:</th>
          <td th:text="${patient.result}"></td>
        </tr>
        <tr>
          <th scope="row">Contact-Traced?</th>
          <td th:text="${patient.ct}"></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="row">
    <div class="col-3">
      <p>At this <a th:href="${location}">location</a></p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <a class="btn btn-primary" th:href="@{/results/}">Add Another Result</a>
    </div>
  </div>
</div>
<!--/* END CONTENT */-->
<div th:replace="fragments/includeScripts.html"></div>
</body>
</html>
